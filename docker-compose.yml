services:
  app:
    image: node:23-alpine
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - .:/app
    command: npm run start:dev
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: postgres

  db:
    image: postgres:17.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      
volumes:
  postgres-data: