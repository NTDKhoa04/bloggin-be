services:
  app:
    image: node:23-alpine
    ports:
      - '8080:8080'
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm run build && npm run start:dev"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

