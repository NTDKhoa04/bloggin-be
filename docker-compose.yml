services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      VIRTUAL_PORT: 8080
      VIRTUAL_HOST: api.bloggin.blog
      LETSENCRYPT_HOST: api.bloggin.blog
      LETSENCRYPT_EMAIL: 22520629@gm.uit.edu.vn
    expose:
      - "8080"
    restart: always
    networks:
      - web

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always
    networks:
      - web

  nginx-letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-letsencrypt
    depends_on:
      - nginx-proxy
    volumes_from:
      - nginx-proxy
    environment:
      DEFAULT_EMAIL: 22520629@gm.uit.edu.vn
      NGINX_PROXY_CONTAINER: nginx-proxy
    volumes:
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always
    networks:
      - web

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:

networks:
  web:
